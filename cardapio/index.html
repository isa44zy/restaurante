<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="//cdn.jsdelivr.net/npm/sweealert2@11"></script>
    <script src="https://kit.fontawesome.com/0cf6585b12.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h1>Carrinho de compras</h1>
        <i id="verCarrinho" onclick="mostrarCarrinho()" class="fas fa-shopping-cart"></i>
    </header>
<div class="container">
    <div id="produtos-container" class="produtos-container">
        <div class="card">
            <img src="https://placehold.co/300x200" alt="Produto 1">
            <h3>produto 1</h3>
            <p>preco: R$: 10.00</p>
            <button class="adicionarCarrinho" onclick="adicionar('Produto 1', 10)">
                Adicionar ao carrinho
            </button>
        </div>
        <div class="card">
            <img src="https://placehold.co/300x200" alt="produto 2">
            <h3>produto 2</h3>
            <p>preco: R$: 20.00</p>
            <button class="adicionarCarrinho" onclick="adicionar('Produto 2', 20)">
                Adicionar ao carrinho
            </button>
        </div>
        <div class="card">
            <img src="https://placehold.co/300x200" alt="produto 3">
            <h3>produto 3</h3>
            <p>preco: R$: 30.00</p>
            <button class="adicionarCarrinho" onclick="adicionar('Produto 3', 30)">
                Adicionar ao carrinho
            </button>
        </div>
    </div>
</div>
</body>
</html>
